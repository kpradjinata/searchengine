<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        <!-- add links to results -->
        <!-- add chatbot responses below results-->
        {% for result in results %}
        <a href="{{ result[0] }}">
        <li>{{ result[0] }} - {{ result[1] }}</li>
        </a>
        <p>{{ result[2] }}</p>
        {% endfor %}



    </ul>
    <!-- Add a link back to the search page -->
    <a href="/">Back to search</a>
    <!-- show time taken to retrieve search in ms-->
    <p>Search took {{ time_taken }} s</p>
</body>
</html>
